<h2>Registration Form</h2>
<form (submit)="registerUser()">
  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required>
  </div>
  <div>
    <label for="mobileNo">Mobile Number:</label>
    <input type="text" id="mobileNo" name="mobileNo" [(ngModel)]="mobileNo" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <textarea id="address" name="address" [(ngModel)]="address" required></textarea>
  </div>
  <div>
    <label for="qualification">Qualification:</label>
    <select id="qualification" name="qualification" [(ngModel)]="qualification" required>
      <option value="">Select</option>
      <option value="High School">High School</option>
      <option value="College">College</option>
      <option value="University">University</option>
    </select>
  </div>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <button type="submit">Register</button>
</form>
