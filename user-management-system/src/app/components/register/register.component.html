<form (submit)="registerOrUpdateUser()">
  <div>
    <h2 *ngIf="!userId" >Registration Form</h2>
    <h2 *ngIf="userId" >Update User Details</h2>



    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required>
  </div>
  <div>
    <label for="mobileNo">Mobile Number:</label>
    <input type="text" id="mobileNo" name="mobileNo" [(ngModel)]="mobileNo" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <textarea id="address" name="address" [(ngModel)]="address" required></textarea>
  </div>
  <div>
    <label for="qualification">Qualification:</label>
    <select id="qualification" name="qualification" [(ngModel)]="qualification" required>
      <option value="">Select</option>
      <option value="10th">10th</option>
      <option value="12th">12th</option>
      <option value="Graduation">Graduation</option>
    </select>
  </div>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <button type="submit" *ngIf="!userId">register</button>
  <button type="submit" *ngIf="userId">Update</button>

  <p *ngIf="!userId">Already registered? <a routerLink="/login">Login here</a></p>

</form>
<div class="login-link">
</div>
